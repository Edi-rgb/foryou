<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poezii</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Poezii Salvate</h1>

        <div class="d-flex justify-content-between mb-3">
            <a href="index.html" class="btn btn-primary">Înapoi la Cutie</a>
            <button class="btn btn-danger" onclick="deleteSelectedPoems()">Șterge Selectatele</button>
        </div>

        <div id="poemList">
            <!-- Fiecare poezie va fi afișată într-un container individual -->
        </div>
    </div>

    <!-- Modal pentru editarea poeziei -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editează Poezie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPoemForm">
                        <div class="mb-3">
                            <label for="editedTitle" class="form-label">Titlu poezie:</label>
                            <input type="text" class="form-control" id="editedTitle" required>
                        </div>

                        <div class="mb-3">
                            <label for="editedBody" class="form-label">Text poezie:</label>
                            <textarea class="form-control" id="editedBody" rows="4" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="editedDate" class="form-label">Data:</label>
                            <input type="date" class="form-control" id="editedDate" required>
                        </div>
                        <button id="saveChangesButton" class="btn btn-primary">Salvează Modificările</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

    <script>

        function saveChanges() {
            // Obținem poeziile din localStorage și le afișăm în UI
            displayPoems();
        }

        // Atribuim funcția la evenimentul de clic al butonului "Salvează Modificările"
        document.getElementById('saveChangesButton').addEventListener('click', saveChanges);

    </script>
</body>

</html>
