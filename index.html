<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutia Poeziilor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cutia Poeziilor</h1>

        <div class="card">
            <div class="card-body">
                <form id="addPoemForm">
                    <div class="mb-3">
                        <label for="poemTitle" class="form-label">Titlu poezie:</label>
                        <input type="text" class="form-control" id="poemTitle" required>
                    </div>

                    <div class="mb-3">
                        <label for="poemBody" class="form-label">Text poezie:</label>
                        <textarea class="form-control" id="poemBody" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="poemDate" class="form-label">Data:</label>
                        <input type="date" class="form-control" id="poemDate" required>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="savePoem()">SalveazÄƒ Poezie</button>

                    <!-- Adaugare buton pentru a accesa poezii.html -->
                    <a href="poezii.html" class="btn btn-secondary ms-2">Deschide Cutia</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
